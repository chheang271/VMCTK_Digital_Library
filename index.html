<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VMCTK Digital Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }

    .book-cover {
      width: 100%;
      height: auto;
      max-height: 26rem;
      object-fit: contain;
      border-radius: 0.75rem;
      background-color: #f9fafb;
      padding: 0.5rem;
      display: block;
      margin: 0 auto 0.75rem auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book-cover:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .book-card {
      max-width: 20rem;
      margin: auto;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px); /* ğŸ‘ˆ Soft blur background */
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      padding: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background: white;
      border-radius: 1rem;
      max-width: 28rem;
      width: 100%;
      padding: 1.5rem;
      text-align: center;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transform: translateY(20px);
      animation: popUp 0.3s ease forwards;
    }

    @keyframes popUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .close-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex flex-col items-center">
    <img src="LOGO VMC.png" alt="VMCTK Logo" class="w-24 mb-2">
    <h1 class="text-2xl font-bold text-center">VMCTK Digital Library</h1>
    <p id="subtitle" class="text-gray-500 text-center">Volunteer for My Community</p>
    <div class="mt-2">
      <button id="enBtn" class="px-3 py-1 bg-blue-500 text-white rounded">English</button>
      <button id="khBtn" class="px-3 py-1 bg-gray-300 ml-2 rounded">ááŸ’á˜áŸ‚áš</button>
    </div>
  </header>

  <!-- Search Bar -->
  <section class="p-4 flex justify-center">
    <input id="searchInput" type="text" placeholder="Search books..." class="w-full max-w-xl p-2 border rounded shadow">
  </section>

  <!-- Books Grid -->
  <section id="bookList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4"></section>

  <!-- Modal -->
  <div id="bookModal" class="modal">
    <div class="modal-content">
      <button id="closeModal" class="close-btn">âœ•</button>
      <img id="modalCover" src="" alt="Book Cover">
      <h2 id="modalTitle" class="font-bold text-lg mb-1"></h2>
      <p id="modalAuthor" class="text-gray-600 mb-1"></p>
      <p id="modalLang" class="text-blue-500 mb-3"></p>
      <p id="modalDesc" class="text-gray-700 mb-4"></p>
      <div class="flex justify-between">
        <a id="modalRead" href="#" target="_blank" class="text-green-600 font-semibold">Read Online</a>
        <a id="modalDownload" href="#" download class="text-blue-600 font-semibold">Download</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-8">
    <p id="footerText">Â© 2025 VMCTK Digital Library â€” All books are free for learning</p>
  </footer>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS75RiAFZNe61Mrh8jhMpnYX-o0XaJynvA2Ho2kfDBzrkeA1ewCftd90oZ2WDIAmeTvHX5c1uKoxIGU/pub?output=csv";

    // Convert Google Drive URL into HD thumbnail link
    function getHdCover(url) {
      if (!url) return "covers/placeholder.jpg";
      const match = url.match(/[-\w]{25,}/); // Extract file ID
      if (match) {
        const id = match[0];
        return `https://drive.google.com/thumbnail?id=${id}&sz=w2000`;
      }
      return url;
    }

    async function loadBooks() {
      try {
        const response = await fetch(CSV_URL);
        const csvText = await response.text();
        const results = Papa.parse(csvText, { header: true });
        const data = results.data;
        const container = document.getElementById("bookList");
        container.innerHTML = "";

        data.forEach(book => {
          if (!book.Title) return;

          const card = document.createElement("div");
          card.className = "book-card bg-white rounded-lg shadow hover:shadow-lg transition p-4";

          const img = document.createElement("img");
          img.src = getHdCover(book["Cover Link"]);
          img.onerror = () => (img.src = "covers/placeholder.jpg");
          img.className = "book-cover";
          img.addEventListener("click", () => openModal(book));
          card.appendChild(img);

          const h2 = document.createElement("h2");
          h2.className = "book-title font-bold text-lg text-center cursor-pointer";
          h2.textContent = book.Title;
          h2.addEventListener("click", () => openModal(book));
          card.appendChild(h2);

          const pAuth = document.createElement("p");
          pAuth.className = "book-author text-gray-600 text-center";
          pAuth.textContent = book.Author;
          card.appendChild(pAuth);

          const pLang = document.createElement("p");
          pLang.className = "book-lang text-sm text-blue-500 text-center";
          pLang.textContent = book.Language;
          card.appendChild(pLang);

          const pDesc = document.createElement("p");
          pDesc.className = "book-desc text-gray-700 mt-2 text-center";
          pDesc.textContent = book.Description;
          card.appendChild(pDesc);

          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading books:", err);
      }
    }

    // Modal controls
    const modal = document.getElementById("bookModal");
    const closeModalBtn = document.getElementById("closeModal");

    function openModal(book) {
      document.getElementById("modalCover").src = getHdCover(book["Cover Link"]);
      document.getElementById("modalTitle").textContent = book.Title;
      document.getElementById("modalAuthor").textContent = book.Author;
      document.getElementById("modalLang").textContent = book.Language;
      document.getElementById("modalDesc").textContent = book.Description;
      document.getElementById("modalRead").href = book["PDF Link"];
      document.getElementById("modalDownload").href = book["PDF Link"];
      modal.classList.add("show");
    }

    closeModalBtn.addEventListener("click", () => {
      modal.classList.remove("show");
      setTimeout(() => modal.style.display = "none", 200);
    });

    window.addEventListener("click", e => {
      if (e.target === modal) modal.classList.remove("show");
    });

    // Search functionality
    document.getElementById("searchInput").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll("#bookList > div").forEach(book => {
        const title = book.querySelector(".book-title").textContent.toLowerCase();
        const author = book.querySelector(".book-author").textContent.toLowerCase();
        book.style.display = title.includes(term) || author.includes(term) ? "block" : "none";
      });
    });

    // Language toggle
    const enBtn = document.getElementById("enBtn");
    const khBtn = document.getElementById("khBtn");
    const subtitle = document.getElementById("subtitle");
    const footerText = document.getElementById("footerText");

    enBtn.addEventListener("click", () => {
      subtitle.textContent = "Volunteer for My Community";
      footerText.textContent = "Â© 2025 VMCTK Digital Library â€” All books are free for learning";
      enBtn.classList.add("bg-blue-500", "text-white");
      khBtn.classList.remove("bg-blue-500", "text-white");
      khBtn.classList.add("bg-gray-300");
    });

    khBtn.addEventListener("click", () => {
      subtitle.textContent = "á¢á¶á“áŸáŸ€áœá—áŸ…áŠáŸ„á™á¥áá‚á·áááŸ’á›áŸƒáŸá˜áŸ’ášá¶á”áŸ‹á™á»áœá‡á“";
      footerText.textContent = "Â© áŸ¢áŸ áŸ¢áŸ¥ á”ááŸ’áá¶á›áŸá™áŒá¸á‡á¸áá› VMCTK â€” áŸáŸ€áœá—áŸ…á‘á¶áŸ†á„á¢áŸáŸ‹á‚áºá¥áá‚á·áááŸ’á›áŸƒáŸá˜áŸ’ášá¶á”áŸ‹á€á¶ášáŸá·á€áŸ’áŸá¶";
      khBtn.classList.add("bg-blue-500", "text-white");
      enBtn.classList.remove("bg-blue-500", "text-white");
      enBtn.classList.add("bg-gray-300");
    });

    loadBooks();
  </script>
</body>
</html>

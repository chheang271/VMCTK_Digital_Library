<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VMCTK Digital Library</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg-light: #f3f4f6;
      --bg-dark: #1f2937;
      --text-light: #1f2937;
      --text-dark: #f3f4f6;
      --card-light: #ffffff;
      --card-dark: #374151;
      --accent: #3b82f6; /* blue-500 */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .book-cover {
      width: 100%;
      height: auto;
      max-height: 26rem;
      object-fit: contain;
      border-radius: 0.75rem;
      background-color: #f9fafb;
      padding: 0.5rem;
      margin-bottom: 0.75rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book-cover:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .book-card {
      max-width: 20rem;
      margin: auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
      background-color: var(--card-light);
      color: inherit;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark .book-card {
      background-color: var(--card-dark);
      color: var(--text-dark);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      padding: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.show { display: flex; opacity: 1; }

    .modal-content {
      background: var(--card-light);
      border-radius: 1rem;
      max-width: 28rem;
      width: 100%;
      padding: 1.5rem;
      text-align: center;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: popUp 0.3s ease forwards;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark .modal-content {
      background: var(--card-dark);
      color: var(--text-dark);
    }

    @keyframes popUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .close-btn:hover { background: #dc2626; }

    /* Toggle Button */
    #themeToggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 0.5rem 0.8rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    #themeToggle:hover {
      background: #2563eb; /* darker blue */
    }
  </style>
</head>

<body class="text-gray-800">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow p-4 flex flex-col items-center relative transition-colors duration-300">
    <button id="themeToggle" title="Toggle dark mode">üåô</button>
    <img src="LOGO VMC.png" alt="VMCTK Logo" class="w-24 mb-2">
    <h1 class="text-2xl font-bold text-center">VMCTK Digital Library</h1>
    <p id="subtitle" class="text-gray-500 dark:text-gray-300 text-center">Volunteer for My Community</p>
    <div class="mt-2">
      <button id="enBtn" class="px-3 py-1 bg-blue-500 text-white rounded">English</button>
      <button id="khBtn" class="px-3 py-1 bg-gray-300 ml-2 rounded">·ûÅ·üí·ûò·üÇ·ûö</button>
    </div>
  </header>

  <!-- Search -->
  <section class="p-4 flex justify-center">
    <input id="searchInput" type="text" placeholder="Search books..." class="w-full max-w-xl p-2 border rounded shadow">
  </section>

  <!-- Books Grid -->
  <section id="bookList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4"></section>

  <!-- Modal -->
  <div id="bookModal" class="modal">
    <div class="modal-content">
      <button id="closeModal" class="close-btn">‚úï</button>
      <img id="modalCover" src="" alt="Book Cover">
      <h2 id="modalTitle" class="font-bold text-lg mb-1"></h2>
      <p id="modalAuthor" class="text-gray-600 mb-1"></p>
      <p id="modalLang" class="text-blue-500 mb-3"></p>
      <p id="modalDesc" class="text-gray-700 mb-4"></p>
      <div class="flex justify-between">
        <a id="modalRead" href="#" target="_blank" class="text-green-600 font-semibold">Read Online</a>
        <a id="modalDownload" href="#" download class="text-blue-600 font-semibold">Download</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-8 transition-colors duration-300">
    <p id="footerText">¬© 2025 VMCTK Digital Library ‚Äî All books are free for learning</p>
  </footer>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS75RiAFZNe61Mrh8jhMpnYX-o0XaJynvA2Ho2kfDBzrkeA1ewCftd90oZ2WDIAmeTvHX5c1uKoxIGU/pub?output=csv";

    // Create HD Google Drive link
    function getHdCover(url) {
      if (!url) return "covers/placeholder.jpg";
      const match = url.match(/[-\w]{25,}/);
      if (match) {
        const id = match[0];
        return `https://drive.google.com/thumbnail?id=${id}&sz=w2000`;
      }
      return url;
    }

    async function loadBooks() {
      const response = await fetch(CSV_URL);
      const csvText = await response.text();
      const results = Papa.parse(csvText, { header: true });
      const data = results.data;
      const container = document.getElementById("bookList");
      container.innerHTML = "";

      data.forEach((book, index) => {
        if (!book.Title) return;

        const card = document.createElement("div");
        card.className = "book-card rounded-lg shadow hover:shadow-lg transition p-4";
        card.style.animationDelay = `${index * 0.1}s`;

        const img = document.createElement("img");
        img.src = getHdCover(book["Cover Link"]);
        img.onerror = () => (img.src = "covers/placeholder.jpg");
        img.className = "book-cover";
        img.addEventListener("click", () => openModal(book));
        card.appendChild(img);

        const h2 = document.createElement("h2");
        h2.className = "book-title font-bold text-lg text-center cursor-pointer";
        h2.textContent = book.Title;
        h2.addEventListener("click", () => openModal(book));
        card.appendChild(h2);

        const pAuth = document.createElement("p");
        pAuth.className = "book-author text-gray-600 text-center";
        pAuth.textContent = book.Author;
        card.appendChild(pAuth);

        const pLang = document.createElement("p");
        pLang.className = "book-lang text-sm text-blue-500 text-center";
        pLang.textContent = book.Language;
        card.appendChild(pLang);

        const pDesc = document.createElement("p");
        pDesc.className = "book-desc text-gray-700 mt-2 text-center";
        pDesc.textContent = book.Description;
        card.appendChild(pDesc);

        container.appendChild(card);
      });
    }

    // Modal
    const modal = document.getElementById("bookModal");
    const closeModalBtn = document.getElementById("closeModal");

    function openModal(book) {
      document.getElementById("modalCover").src = getHdCover(book["Cover Link"]);
      document.getElementById("modalTitle").textContent = book.Title;
      document.getElementById("modalAuthor").textContent = book.Author;
      document.getElementById("modalLang").textContent = book.Language;
      document.getElementById("modalDesc").textContent = book.Description;
      document.getElementById("modalRead").href = book["PDF Link"];
      document.getElementById("modalDownload").href = book["PDF Link"];
      modal.classList.add("show");
    }

    closeModalBtn.addEventListener("click", () => modal.classList.remove("show"));
    window.addEventListener("click", e => { if (e.target === modal) modal.classList.remove("show"); });

    // Search
    document.getElementById("searchInput").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll("#bookList > div").forEach(book => {
        const title = book.querySelector(".book-title").textContent.toLowerCase();
        const author = book.querySelector(".book-author").textContent.toLowerCase();
        book.style.display = title.includes(term) || author.includes(term) ? "block" : "none";
      });
    });

    // Language toggle
    const enBtn = document.getElementById("enBtn");
    const khBtn = document.getElementById("khBtn");
    const subtitle = document.getElementById("subtitle");
    const footerText = document.getElementById("footerText");

    enBtn.addEventListener("click", () => {
      subtitle.textContent = "Volunteer for My Community";
      footerText.textContent = "¬© 2025 VMCTK Digital Library ‚Äî All books are free for learning";
      enBtn.classList.add("bg-blue-500", "text-white");
      khBtn.classList.remove("bg-blue-500", "text-white");
      khBtn.classList.add("bg-gray-300");
    });

    khBtn.addEventListener("click", () => {
      subtitle.textContent = "·û¢·û∂·ûì·ûü·üÄ·ûú·ûó·üÖ·ûä·üÑ·ûô·û•·ûè·ûÇ·û∑·ûè·ûê·üí·ûõ·üÉ·ûü·ûò·üí·ûö·û∂·ûî·üã·ûô·ûª·ûú·ûá·ûì";
      footerText.textContent = "¬© ·ü¢·ü†·ü¢·ü• ·ûî·ûé·üí·ûé·û∂·ûõ·üê·ûô·ûå·û∏·ûá·û∏·ûê·ûõ VMCTK ‚Äî ·ûü·üÄ·ûú·ûó·üÖ·ûë·û∂·üÜ·ûÑ·û¢·ûü·üã·ûÇ·û∫·û•·ûè·ûÇ·û∑·ûè·ûê·üí·ûõ·üÉ·ûü·ûò·üí·ûö·û∂·ûî·üã·ûÄ·û∂·ûö·ûü·û∑·ûÄ·üí·ûü·û∂";
      khBtn.classList.add("bg-blue-500", "text-white");
      enBtn.classList.remove("bg-blue-500", "text-white");
      enBtn.classList.add("bg-gray-300");
    });

    // üåô Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;

    // Load saved preference
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      themeToggle.textContent = "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      const isDark = body.classList.contains("dark");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    loadBooks();
  </script>
</body>
</html>

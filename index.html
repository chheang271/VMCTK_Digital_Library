<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VMCTK Digital Library</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg-light: #f3f4f6;
      --bg-dark: #1f2937;
      --text-light: #1f2937;
      --text-dark: #f9fafb;
      --muted-dark: #d1d5db;
      --card-light: #ffffffcc;
      --card-dark: #374151cc;
      --accent: #3b82f6;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.6s ease, color 0.6s ease;
    }
    body.dark { background-color: var(--bg-dark); color: var(--text-dark); }

    /* ===== LOADING SCREEN ===== */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      z-index: 100;
      opacity: 1;
      transition: opacity 0.8s ease-out, visibility 0.8s ease-out, background 0.6s ease;
    }
    body.dark #loadingScreen {
      background: linear-gradient(135deg, #111827, #1f2937);
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
      transition: border-color 0.6s ease;
    }
    body.dark .spinner {
      border: 4px solid rgba(255,255,255,0.15);
      border-top: 4px solid #9ca3af;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #quoteText {
      transition: opacity 1s ease-in-out, color 0.6s ease;
    }
    body.dark #quoteText { color: #e5e7eb; }

    #loadingScreen.fade-out { opacity: 0; visibility: hidden; }

    /* ===== BOOKS ===== */
    .book-cover {
      width: 100%; max-height: 26rem; object-fit: contain;
      border-radius: 0.75rem; background-color: #f9fafb;
      padding: 0.5rem; margin-bottom: 0.75rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    body.dark .book-cover { background-color: #1f2937; }
    .book-cover:hover { transform: scale(1.03); box-shadow: 0 8px 20px rgba(0,0,0,0.2); cursor: pointer; }

    .book-card {
      max-width: 20rem; margin: auto; background-color: var(--card-light);
      backdrop-filter: blur(8px); border-radius: 1rem;
      transition: background-color 0.6s, color 0.6s, box-shadow 0.3s;
      opacity: 0; transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    body.dark .book-card { background-color: var(--card-dark); color: var(--text-dark); box-shadow: 0 0 20px rgba(59,130,246,0.2); }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* ===== MODAL ===== */
    .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%;
      backdrop-filter: blur(8px); background-color: rgba(0,0,0,0.55);
      justify-content: center; align-items: center; padding: 1rem;
      opacity: 0; transition: opacity 0.3s ease;
    }
    .modal.show { display: flex; opacity: 1; animation: fadeIn 0.4s ease forwards; }
    @keyframes fadeIn { from{opacity:0; transform:scale(0.97);} to{opacity:1; transform:scale(1);} }

    .modal-content {
      background: var(--card-light); border-radius: 1rem; max-width: 30rem; width: 100%;
      padding: 1.8rem; text-align: center; position: relative;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      backdrop-filter: blur(15px);
      transition: background-color 0.5s, color 0.5s, transform 0.3s ease;
    }
    body.dark .modal-content {
      background: rgba(45,55,72,0.7); color: var(--text-dark);
      box-shadow: 0 0 25px rgba(59,130,246,0.3);
    }

    .modal-nav { display: flex; justify-content: space-between; margin-top: 1rem; }
    .nav-btn {
      background: var(--accent); color: white; border: none;
      padding: 0.4rem 1rem; border-radius: 0.5rem; cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .nav-btn:hover { background: #2563eb; transform: scale(1.05); }

    .close-btn {
      position: absolute; top: 0.5rem; right: 0.75rem;
      background: #ef4444; color: white; border: none;
      border-radius: 0.375rem; padding: 0.25rem 0.5rem; cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .close-btn:hover { background: #dc2626; transform: scale(1.1); }

    #tooltipHint { transition: opacity 0.6s ease-in-out; }

    /* ===== THEME TOGGLE ===== */
    #themeToggle {
      position: absolute; top: 1rem; right: 1rem;
      background: var(--accent); color: white; border: none;
      border-radius: 9999px; padding: 0.5rem 0.8rem;
      font-size: 1.2rem; cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    #themeToggle:hover { background: #2563eb; transform: scale(1.1); }
  </style>
</head>

<body>
  <!-- üåê Loading Screen -->
  <div id="loadingScreen">
    <div class="spinner"></div>
    <p>üìö Loading VMCTK Digital Library...</p>
    <p id="quoteText" class="mt-3 text-center text-sm italic opacity-90"></p>
  </div>

  <!-- üåü Main Content -->
  <header class="bg-white dark:bg-gray-800 shadow p-4 flex flex-col items-center relative transition-colors duration-300">
    <button id="themeToggle" title="Toggle dark mode">üåô</button>
    <img id="logoImage" src="LOGO VMC.png" class="w-24 mb-2 transition duration-300 ease-in-out opacity-100">
    <h1 class="text-2xl font-bold text-center">VMCTK Digital Library</h1>
    <p id="subtitle" class="text-gray-500 dark:text-gray-300 text-center">
      Volunteer for My Community
    </p>
    <div class="mt-2">
      <button id="enBtn" class="px-3 py-1 bg-blue-500 text-white rounded">English</button>
      <button id="khBtn" class="px-3 py-1 bg-gray-300 ml-2 rounded">·ûÅ·üí·ûò·üÇ·ûö</button>
    </div>
  </header>

  <section class="p-4 flex justify-center">
    <input id="searchInput" type="text" placeholder="Search books..." class="w-full max-w-xl p-2 border rounded shadow">
  </section>

  <section id="bookList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4"></section>

  <!-- Modal -->
  <div id="bookModal" class="modal">
    <div class="modal-content">
      <button id="closeModal" class="close-btn">‚úï</button>
      <img id="modalCover" src="" alt="Book Cover">
      <h2 id="modalTitle" class="font-bold text-lg mb-1"></h2>
      <p id="modalAuthor" class="text-gray-600 mb-1"></p>
      <p id="modalLang" class="text-blue-500 mb-3"></p>
      <p id="modalDesc" class="text-gray-700 mb-4"></p>
      <div class="flex justify-between">
        <a id="modalRead" href="#" target="_blank" class="text-green-600 font-semibold">Read Online</a>
        <a id="modalDownload" href="#" download class="text-blue-600 font-semibold">Download</a>
      </div>
      <div class="modal-nav">
        <button id="prevBook" class="nav-btn">‚èÆÔ∏è Previous</button>
        <button id="nextBook" class="nav-btn">Next ‚è≠Ô∏è</button>
      </div>
      <p id="tooltipHint" class="text-sm text-gray-400 mt-3 opacity-0 text-center">
        üí° Tip: Use ‚Üê ‚Üí keys to browse books
      </p>
    </div>
  </div>

  <footer class="bg-gray-800 text-white text-center p-4 mt-8 transition-colors duration-300">
    <p id="footerText">¬© 2025 VMCTK Digital Library ‚Äî All books are free for learning</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS75RiAFZNe61Mrh8jhMpnYX-o0XaJynvA2Ho2kfDBzrkeA1ewCftd90oZ2WDIAmeTvHX5c1uKoxIGU/pub?output=csv";
    const loadingScreen = document.getElementById("loadingScreen");

    // üåü Quotes
    const quotes = [
      "üìñ A reader lives a thousand lives before he dies.",
      "üå± Knowledge shared is knowledge multiplied.",
      "üöÄ The future belongs to those who learn today.",
      "üí° Small steps every day create big change.",
      "ü§ù Sharing a book is sharing a world.",
      "üìö ·û¢·üí·ûì·ûÄ·û¢·û∂·ûì·ûü·üÄ·ûú·ûó·üÖ·ûÇ·û∫·ûá·û∂·û¢·üí·ûì·ûÄ·ûä·ûπ·ûÄ·ûì·û∂·üÜ·ûì·û∂·ûñ·üÅ·ûõ·û¢·ûì·û∂·ûÇ·ûè·üî",
      "üåû ·ûÄ·û∂·ûö·û¢·û∂·ûì·ûü·üÄ·ûú·ûó·üÖ·ûá·û∂·ûÇ·ûì·üí·ûõ·ûÑ·ûë·üÖ·ûö·ûÄ·ûñ·ûì·üí·ûõ·û∫·ûì·üÉ·ûÖ·üÜ·ûé·üÅ·üá·ûä·ûπ·ûÑ·üî",
      "üåà Education is the most powerful weapon to change the world.",
      "‚ù§Ô∏è Learn not for school, but for life.",
      "üéì Reading is dreaming with open eyes."
    ];

    function showRandomQuote() {
      const quoteEl = document.getElementById("quoteText");
      if (!quoteEl) return;

      let currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteEl.textContent = currentQuote;

      setTimeout(() => {
        quoteEl.style.opacity = "0";
        setTimeout(() => {
          let newQuote;
          do { newQuote = quotes[Math.floor(Math.random() * quotes.length)]; }
          while (newQuote === currentQuote);
          quoteEl.textContent = newQuote;
          quoteEl.style.opacity = "1";
        }, 1000);
      }, 4000);
    }
    showRandomQuote();

    let books = [];
    let currentIndex = 0;

    function getHdCover(url) {
      if (!url) return "covers/placeholder.jpg";
      const match = url.match(/[-\w]{25,}/);
      return match ? `https://drive.google.com/thumbnail?id=${match[0]}&sz=w2000` : url;
    }

    async function loadBooks() {
      const response = await fetch(CSV_URL);
      const csvText = await response.text();
      const results = Papa.parse(csvText, { header: true });
      books = results.data.filter(b => b.Title);
      const container = document.getElementById("bookList");
      container.innerHTML = "";
      books.forEach((book, index) => {
        const card = document.createElement("div");
        card.className = "book-card rounded-lg shadow hover:shadow-lg transition p-4";
        card.style.animationDelay = `${index * 0.1}s`;
        card.innerHTML = `
          <img src="${getHdCover(book["Cover Link"])}" class="book-cover" />
          <h2 class="book-title text-lg text-center cursor-pointer">${book.Title}</h2>
          <p class="book-author text-center">${book.Author}</p>
          <p class="book-lang text-sm text-blue-500 text-center">${book.Language}</p>
          <p class="book-desc mt-2 text-center">${book.Description}</p>
        `;
        card.querySelector(".book-cover").addEventListener("click", () => openModal(index));
        card.querySelector(".book-title").addEventListener("click", () => openModal(index));
        container.appendChild(card);
      });
      loadingScreen.classList.add("fade-out");
    }

    const modal = document.getElementById("bookModal");
    const closeModalBtn = document.getElementById("closeModal");
    const nextBtn = document.getElementById("nextBook");
    const prevBtn = document.getElementById("prevBook");

    function openModal(index) {
      currentIndex = index;
      const book = books[index];
      document.getElementById("modalCover").src = getHdCover(book["Cover Link"]);
      document.getElementById("modalTitle").textContent = book.Title;
      document.getElementById("modalAuthor").textContent = book.Author;
      document.getElementById("modalLang").textContent = book.Language;
      document.getElementById("modalDesc").textContent = book.Description;
      document.getElementById("modalRead").href = book["PDF Link"];
      document.getElementById("modalDownload").href = book["PDF Link"];
      modal.classList.add("show");

      const tooltip = document.getElementById("tooltipHint");
      if (!sessionStorage.getItem("tipShown")) {
        tooltip.style.opacity = "1";
        setTimeout(() => (tooltip.style.opacity = "0"), 3000);
        sessionStorage.setItem("tipShown", "true");
      }
    }

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % books.length;
      openModal(currentIndex);
    });
    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + books.length) % books.length;
      openModal(currentIndex);
    });

    document.addEventListener("keydown", (e) => {
      if (!modal.classList.contains("show")) return;
      if (e.key === "ArrowRight") {
        currentIndex = (currentIndex + 1) % books.length;
        openModal(currentIndex);
      } else if (e.key === "ArrowLeft") {
        currentIndex = (currentIndex - 1 + books.length) % books.length;
        openModal(currentIndex);
      } else if (e.key === "Escape") {
        modal.classList.remove("show");
      }
    });

    closeModalBtn.addEventListener("click", () => modal.classList.remove("show"));
    window.addEventListener("click", e => { if (e.target === modal) modal.classList.remove("show"); });

    document.getElementById("searchInput").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll("#bookList > div").forEach(book => {
        const title = book.querySelector(".book-title").textContent.toLowerCase();
        const author = book.querySelector(".book-author").textContent.toLowerCase();
        book.style.display = title.includes(term) || author.includes(term) ? "block" : "none";
      });
    });

    const enBtn = document.getElementById("enBtn");
    const khBtn = document.getElementById("khBtn");
    const subtitle = document.getElementById("subtitle");
    const footerText = document.getElementById("footerText");

    enBtn.addEventListener("click", () => {
      subtitle.textContent = "Volunteer for My Community";
      footerText.textContent = "¬© 2025 VMCTK Digital Library ‚Äî All books are free for learning";
      enBtn.classList.add("bg-blue-500", "text-white");
      khBtn.classList.remove("bg-blue-500", "text-white");
      khBtn.classList.add("bg-gray-300");
    });

    khBtn.addEventListener("click", () => {
      subtitle.textContent = "·û¢·û∂·ûì·ûü·üÄ·ûú·ûó·üÖ·ûä·üÑ·ûô·û•·ûè·ûÇ·û∑·ûè·ûê·üí·ûõ·üÉ·ûü·ûò·üí·ûö·û∂·ûî·üã·ûô·ûª·ûú·ûá·ûì";
      footerText.textContent = "¬© ·ü¢·ü†·ü¢·ü• ·ûî·ûé·üí·ûé·û∂·ûõ·üê·ûô·ûå·û∏·ûá·û∏·ûê·ûõ VMCTK ‚Äî ·ûü·üÄ·ûú·ûó·üÖ·ûë·û∂·üÜ·ûÑ·û¢·ûü·üã·ûÇ·û∫·û•·ûè·ûÇ·û∑·ûè·ûê·üí·ûõ·üÉ·ûü·ûò·üí·ûö·û∂·ûî·üã·ûÄ·û∂·ûö·ûü·û∑·ûÄ·üí·ûü·û∂";
      khBtn.classList.add("bg-blue-500", "text-white");
      enBtn.classList.remove("bg-blue-500", "text-white");
      enBtn.classList.add("bg-gray-300");
    });

    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;
    const logoImage = document.getElementById("logoImage");

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      themeToggle.textContent = "‚òÄÔ∏è";
      logoImage.src = "LOGO_VMC_white.png";
    } else { logoImage.src = "LOGO VMC.png"; }

    themeToggle.addEventListener("click", () => {
      logoImage.classList.add("fade-out");
      setTimeout(() => {
        body.classList.toggle("dark");
        const isDark = body.classList.contains("dark");
        themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
        logoImage.src = isDark ? "LOGO_VMC_white.png" : "LOGO VMC.png";

        // üé® Update loading screen & spinner
        const spinner = document.querySelector(".spinner");
        const quoteText = document.getElementById("quoteText");
        if (isDark) {
          loadingScreen.style.background = "linear-gradient(135deg, #111827, #1f2937)";
          spinner.style.borderTopColor = "#9ca3af";
          quoteText.style.color = "#e5e7eb";
        } else {
          loadingScreen.style.background = "linear-gradient(135deg, #3b82f6, #2563eb)";
          spinner.style.borderTopColor = "white";
          quoteText.style.color = "white";
        }

        logoImage.classList.remove("fade-out");
        logoImage.classList.add("fade-in");
        setTimeout(() => logoImage.classList.remove("fade-in"), 600);
        localStorage.setItem("theme", isDark ? "dark" : "light");
      }, 300);
    });

    loadBooks();
  </script>
</body>
</html>
